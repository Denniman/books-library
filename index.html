<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Books Library</title>
</head>
<body>
    <header class="header">
        <h1 class="heading__main ml-md">Books Library</h1>
    </header>
    <main>
        <section class="addbtn__container">
            <button class="btn__new--book btn" id="addBook">New Book</button>
        </section>
        <div class="aside__container">
            <aside class="aside">
                <h2 class="aside__header">Library Summary</h2>
                <p class="aside__text">Total Books: 12</p>
                <p class="aside__text">Books read: 5</p>
                <p class="aside__text">Books not read: 7</p>
            </aside>
        </div>
    
        <section class="books__container mt-md">
            <article class="card">
                <h3 class="book--title">Book Title</h3>
                <p class="paragraph">title</p>
                <h3 class="book--title">Book Author</h3>
                <p class="paragraph">author</p>
                <h3 class="book--title">Book Pages</h3>
                <p class="paragraph">pages</p>
            </article>
           
            
        </section>
    </main>

    <section class="modal">
        <div class="modal__content">
            <span class="close">&times;</span>
            <form action="" class="modal--form">
                <h2 class="form--header">Book Details</h2>
                <input type="text" placeholder="Book Title" name="bookTitle" id="bookTitle" class="book--input" required>
                <input type="text" placeholder="Author" name="bookAuthor" id="bookAuthor" class="book--input" required>
                <input type="number" placeholder="Number of pages" name="bookNumber" class="book--input" id="bookNumber" required>
                <button type="submit" class="btn modal--btn">Submit</button>
            </form>
        </div>
    </section>

<script src="./js/app.js"></script>
</body>
</html>
